<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>My title</title>
</head>
<body>
   <div style="text-align: center;">
		<h2>Image Swapper</h2>
		<p>
			<img id="leftImg" src="capybara.png" />
			<img id="rightImg" src="hawk.png" />
		</p>
		
			<onmouseover="saved=document.getElementById('leftImg').src;"
				document.getElementById('leftImg').src=document.getElementById('rightImg').src;
				document.getElementById('rightImg').src=saved;"
		/>
		
		
		</p>
		
				
			</div>





</body>

</html>
